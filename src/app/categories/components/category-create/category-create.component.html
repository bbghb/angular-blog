<div class="category-create">
  <app-category-form class="category-create__form" [form]="form" (submitted)="create()"></app-category-form>
  <div class="mt-3">
    <app-spinner-button
      [isLoading]="!!(isCreating$ | async)"
      [isDisabled]="form.invalid || !!(isCreating$ | async)"
      (clicked)="create()"
    >Create</app-spinner-button>
  </div>
</div>
