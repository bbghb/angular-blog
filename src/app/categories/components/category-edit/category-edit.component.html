<div class="category-edit">
  <app-category-form class="category-edit__form" [form]="form" (submitted)="edit()"></app-category-form>
  <div class="mt-3">
    <app-spinner-button
      [isLoading]="!!(isEditing$ | async)"
      [isDisabled]="form.invalid || !!(isEditing$ | async)"
      (clicked)="edit()"
    >Edit</app-spinner-button>
  </div>
</div>
